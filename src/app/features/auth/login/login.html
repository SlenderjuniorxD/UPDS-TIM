<div class="min-h-screen flex items-center justify-center bg-slate-50 relative overflow-hidden">
  
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
    <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-[#227ffd]/5 blur-3xl"></div>
    <div class="absolute bottom-[10%] right-[10%] w-[30%] h-[30%] rounded-full bg-blue-400/5 blur-3xl"></div>
  </div>

  <div class="relative z-10 w-full max-w-[420px] bg-white rounded-2xl shadow-2xl shadow-slate-200/50 border border-slate-100 p-8 sm:p-10 transition-all duration-300 hover:shadow-blue-900/5">
    
    <div class="text-center mb-10">
      <div class="h-20 flex items-center justify-center mb-4">
        <img src="/assets/upds_logo2.png" alt="Logo UPDS" class="h-full object-contain">
      </div>
      
      <h1 class="text-2xl font-bold text-slate-800">Portal Académico</h1>
      <p class="text-slate-500 text-sm mt-2 font-medium">Gestión de Trabajos de Investigación</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <div class="group">
        <label for="email" class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5 ml-1">
          Correo Institucional
        </label>
        <div class="relative">
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="w-full pl-4 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 text-sm font-medium outline-none focus:bg-white focus:border-[#227ffd] focus:ring-4 focus:ring-[#227ffd]/10 transition-all duration-200"
            placeholder="estudiante@upds.edu.bo"
            autocomplete="email"
            [ngClass]="{'!border-red-400 !bg-red-50': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          >
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1.5 ml-1 flex items-center">
          <svg class="w-3 h-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>Correo inválido o requerido.</span>
        </div>
      </div>

      <div class="group">
        <label for="password" class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5 ml-1">
          Contraseña
        </label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="w-full pl-4 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 text-sm font-medium outline-none focus:bg-white focus:border-[#227ffd] focus:ring-4 focus:ring-[#227ffd]/10 transition-all duration-200"
            placeholder="••••••••"
            autocomplete="password"
            [ngClass]="{'!border-red-400 !bg-red-50': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          >
        </div>
         <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1.5 ml-1 flex items-center">
          <svg class="w-3 h-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>Contraseña requerida.</span>
        </div>
        <div class="flex justify-end mb-2">
        <button 
          type="button" 
          (click)="onForgotPassword()"
          class="text-xs font-semibold text-[#227ffd] hover:text-blue-700 hover:underline transition-colors focus:outline-none"
        >
          ¿Olvidaste tu contraseña?
        </button>
      </div>
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading()"
        class="w-full mt-2 bg-[#227ffd] hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-blue-500/30 transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed disabled:shadow-none flex justify-center items-center gap-2 text-sm"
      >
        <span *ngIf="isLoading()" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span>
        <span *ngIf="!isLoading()">Iniciar Sesión</span>
      </button>

    </form>

    <div class="mt-8 text-center pt-6 border-t border-slate-100">
      <p class="text-xs text-slate-400">Universidad Privada Domingo Savio</p>
      <p class="text-[10px] text-slate-300 mt-1">Sistema TIM &copy; 2024</p>
    </div>

  </div>
</div>
